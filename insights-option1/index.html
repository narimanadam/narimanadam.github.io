<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Layout</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<!-- 	<link rel="stylesheet" href="css/font-awesome.min.css">
 --></head>
<body>
	<div class="material-bg">
		<i class=""></i>
	</div>

	<div class="container">

		<div class=" grid grid-row">
			<a href="#" class="grid-item grid-item-row grid-cat-1">
				<div class="content">
					<i class="icon-love"></i>
					<h4>Love</h4>
				</div>
			</a>
			<a href="#" class="grid-item grid-item-row grid-cat-1">
				<div class="content">
					<i class="icon-emoji-happy"></i>
					<h4>Joy</h4>
				</div>
			</a>
			<a href="#" class="grid-item grid-item-row grid-cat-1">
				<div class="content">
					<i class="icon-serenity"></i>
					<h4>Serenity</h4>
				</div>
			</a>
			<a href="#" class="grid-item grid-item-row grid-cat-1">
				<div class="content">
					<i class="icon-angry"></i>
					<h4>Anger</h4>
				</div>
			</a>
			<a href="#" class="grid-item grid-item-row grid-cat-1">
				<div class="content">
					<i class="icon-anxiety"></i>
					<h4>Anxiety</h4>
				</div>
			</a>

		</div>

		<div class="center">

			<button class="button button--antimation">
				<span>
					Done
				</span>
			</button>
			<div class="center-text">
				<h1 class="animated-heading">
					<div class="prefixed">
						<span class="is-visible">...was really worth </span>
						<span>...was really worth 2</span>
						<span>...was really worth 3</span>
					</div>
          running<br>
          <div class="suffixed">
						<span class="is-visible">on that day...</span>
						<span>on that day...2</span>
						<span>on that day...3</span>
					</div>
	            </h1>
			</div>
			<div class="grid grid-column">
				<a href="#" class="grid-item grid-item-column grid-cat-1">
					<div class="content">
						<i class="icon-emoji-sad"></i>
						<h4>Sadness</h4>
					</div>
				</a>
				<a href="#" class="grid-item grid-item-column grid-cat-2">
					<div class="content">
						<i class="icon-accessibility"></i>
						<h4>Ego</h4>
					</div>
				</a>
				<a href="#" class="grid-item grid-item-column grid-cat-2">
					<div class="content">
						<i class="icon-nature_people"></i>
						<h4>Soul</h4>
					</div>
				</a>
				<a href="#" class="grid-item grid-item-column grid-cat-2">
					<div class="content">
						<i class="icon-masks"></i>
						<h4>Self</h4>
					</div>
				</a>
			</div>
		</div>

		<div class="grid grid-row">
			<a href="#" class="grid-item grid-item-row grid-cat-3">
				<div class="content">
					<i class="icon-trophy"></i>
					<h4>Achievement</h4>
				</div>
			</a>
			<a href="#" class="grid-item grid-item-row grid-cat-3">
				<div class="content">
					<i class="icon-street-view"></i>
					<h4>Self Esteem</h4>
				</div>
			</a>
			<a href="#" class="grid-item grid-item-row grid-cat-3">
				<div class="content">
					<i class="icon-hand"></i>
					<h4>Love & Belonging</h4>
				</div>
			</a>
			<a href="#" class="grid-item grid-item-row grid-cat-3">
				<div class="content">
					<i class="icon-home"></i>
					<h4>Saftey & Comfort</h4>
				</div>
			</a>
			<a href="#" class="grid-item grid-item-row grid-cat-3">
				<div class="content">
					<i class="icon-basicneeds"></i>
					<h4>Basic Needs</h4>
				</div>
			</a>
		</div>
	</div>


	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
